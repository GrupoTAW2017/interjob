<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- BOOTSTRAP REQUIRED STYLESHEETS AND JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
            body {
                padding-top: 50px;
            }   
            .alert-system {
                position: absolute;
                margin-left: auto;
                margin-right: auto;
                left: 0;
                right: 0;
            }
            .form-login {
                max-width: 350px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-login h2 {
                padding-top: 50px;
                text-align: center;
            }
            a.btn {
                width: 100px;
            }
        </style>
        <!-- BOOTSTRAP END -->
        <title>Login</title>
    </h:head>
    <h:body>
        <!-- NAVBAR BEGIN -->
        <nav class="navbar navbar-inverse navbar-fixed-top"> <!-- THIS NAV IS THE TOP NAVBAR -->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="home.xhtml">InterJob</a> <!-- NAVBAR TITLE AND LINK TO MAIN -->
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav"> <!-- ELEMENTS IN NAVIGATION BAR -->
                        <li><a href="home.xhtml">Home</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="login.xhtml">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVBAR END -->


        <!-- ALERT SYSTEM BEGIN -->
        <c:if test="#{not empty request.getAttribute('error')}">
            <div class="alert alert-danger alert-dismissable fade in container alert-system">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error:</strong> #{request.getAttribute("error")}
            </div>
        </c:if>
        <!-- ALERT SYSTEM END -->

        <div class="container">
            <h:form>
                <h2 class="form-register">Join InterJob</h2>
                <label for="username">Username *</label>
                <h:inputText value="#{registerBean.username}" class="form-control" required="true" requiredMessage="Please input username" />
                <label for="name">Name *</label>
                <h:inputText value="#{registerBean.name}" class="form-control" required="true" requiredMessage="Please input name" />
                <label for="last-name">Last Name *</label>
                <h:inputText value="#{registerBean.lastName}" class="form-control" required="true" requiredMessage="Please input last name" />
                <label for="password">Password *</label>
                <h:inputSecret value="#{registerBean.password}" class="form-control" required="true" requiredMessage="Please input password" />
                <br/>
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{registerBean.doRegister()}" />
            </h:form>
        </div>
    </h:body>
</html>
